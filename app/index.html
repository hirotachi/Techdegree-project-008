<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employees Directory</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrapper">
        <p class="heading">awesome startup employee directory</p>
        <input type="text" name="search" id="search" placeholder="Search for employees">
        <ul class="grid">
            <!-- employees list -->
        </ul>
    </div>
    <div class="overlay" style="display: none;">
            
            <li class="employee">
                    <i class="fas fa-times"></i>
                    <img class="employee_img" src="https://randomuser.me/api/portraits/women/45.jpg" alt="employee picture">
                    <div class="employee_info">
                        <p class="employee_info-name">beatrice wong</p>
                        <p class="employee_info-email">beatrice.wong@example.com</p>
                        <p class="employee_info-city">fauquier</p>
                    </div>
                    <div class="more_info">
                        <div class="phone">(593) 364-3249</div>
                        <div class="address">85 Scoville Plymouth, WV 84814</div>
                        <div class="birthday">Birthday: 01/04/85</div>
                    </div>
                </li>
    </div>
    <!-- script -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
